<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
</head>
<body>
    <h1>Welcome Mr. <mark>NIKHIL TAPARIA</mark> </h1>
    <!-- mark use for highlighting text -->
    <p>This is <strong>My</strong> first <b>only</b> paragraph.</p>
    <!-- strong, b is used for bold the text format -->
    <p>Lorem <em><u>gamer</u> </em> ipsum dolor <i>changer</i> sit amet consectetur.</p>
    <!-- em, i for italic format -->
    <!-- u used for underlining the text -->

    <p>I like to write <abbr title="CEO Alphabate Inc.">NIKHIL TAPARIA</abbr></p>
    <!-- abbr is used for on text popup -->

    <del>Deleted Text</del>
    <s>Struck-through text here</s>
    <!-- del make horizointal line on text -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque,<sup>superscript here</sup> modi<sub>subscript here</sub></p>
    <!-- sup to write in power position -->
    <!-- sub to write in base position -->
    

</body>
</html>
